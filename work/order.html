<script>
    $(document).ready(function () {
        $(document).on("click","a.deleteBtn",function(){
            $(".flDelete").fadeIn();
        });
        $(".closeIcon").on("click",function(){
            $(".floating").fadeOut();
        });
        $(".cancelBtn").on("click",function(){
            $(".floating").fadeOut();
        })
    })
