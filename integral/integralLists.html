<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>积分账单</title>
    <link rel="stylesheet" href="css/integral.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/integral.js"></script>
</head>
<body>
<div class="intTop">
    <div class="intBg">
        <p class="intTime">
            <select>
                <option>2018年10月</option>
            </select>
        </p>
        <span>截至上月积分:<b>11</b>分</span>
        <div class="intNum"><b>+500</b>&nbsp;积分</div>
    </div>
    <div class="intType">
        <ul class="clear">
            <li class="fle active"><p>积分获取<br/><b>+0</b>分</p></li>
            <li class="fle"><p>积分支出<br/><b>-0</b>分</p></li>
        </ul>
    </div>
</div>
    <div class="intLists">
        <ul>
            <li class="clear">
                <div class="intInfo fle">
                    <p>每日签到</p>
                    <time>2018-10-12 12:23</time>
                </div>
                <strong class="fri">+1</strong>
            </li>
        </ul>
    </div>
</body>
</html>
